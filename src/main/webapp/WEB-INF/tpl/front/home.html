<main>
        
    <section class="main-banner">
        <div class="banner-slider-wrapper" id="bannerSlider">
        	#foreach($row in $bann)
            <div class="single-banner-slide bg-img h-630 d-flex align-items-center" 
            	style="background-image: url(/data/files/${row.photo_url});">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="slide-text">
                                <span class="top-small-text">${row.text1}</span>
                                <h1 class="fs-70 ln-80 m-t-45 m-b-60">${row.text2}</h1>
                                <a href="${row.url}" class="btn boxed-btn">explore now </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            #end
            
            
        </div>
    </section>
    
    <section class="inspire-products p-t-60 p-b-60">
        <div class="container">
            <!-- Section Title start -->
            <div class="row">
                <div class="col-12">
                    <div class="section-title text-center m-b-60">
                        <h2 class="fs-40 lh-16 m-b-35">Featured Products</h2>
                        
                    </div>
                </div>
            </div>
            <!-- Section Title End -->
            <div class="row">
                #foreach($item in $list)
                <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                    <div class="single-product m-b-60 text-center">
                        <div class="product-action position-relative">
                            <div class="product-img">
                                #foreach($img in $item.firstimage)
                                <img src="/data/files/${img.file_name}" style="height: 250px;" alt="Product">
                                #end
                            </div>
                            <div class="action-list ab-b-l w-full trans-06">
                                <ul>
                                    <li><a href="/product/detail.jsp?id=${item.id}"><i class="ti ti-search"></i></a></li>
                                    <li><a href="#!" class="add-to-cart" data-name="Woman Pink Purse Isolated"><i class="ti ti-bag"></i></a></li>
                                    <li><a href="#" class="add-wishlist" data-name="Woman Pink Purse Isolated"><i class="ti ti-heart"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="product-content m-t-30">
                            
                            <h6 style="height: 30px; overflow:hidden;"><a href="/product/detail.jsp?id=${item.id}" >${item.product_name}</a></h6>
                            <p class="price top-small-text">$${item.price}</p>
                        </div>
                    </div>
                </div>
                #end
               <!-- <div class="col-12 text-center m-t-20">
                    <a href="#" class="btn border-btn">See More</a>
                	</div>
                -->
            </div>
        </div>
    </section>
   
    <div class="brands p-t-60 p-b-60 bg-light">
        <div class="container">
            <div id="brandsActive">
            #foreach($row in $part)
                <div class="single-brand d-flex align-items-center">
                    <a href="#"><img src="/data/files/${row.photo_url}" alt="Brands"></a>
                </div>
            #end    
            </div>
        </div>
    </div>
   
</main>
