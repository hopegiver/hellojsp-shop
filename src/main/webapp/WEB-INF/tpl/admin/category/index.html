 
<div class="page-content container">
  <div class="page-header">
          <h1 class="page-title text-primary-d2">
              ${pagetitle} 
               <small class="page-info text-secondary-d2">
                  <i class="fa fa-angle-double-right text-80"></i>
                  ${pageaction}
              </small>
          </h1>
  </div>
	<div class="row" style="margin-bottom: 30px;">
           <div class="col-6">
	           	<form name="form1" method="get" class="form-inline">
					<input type="text" name="s_keyword" class="form-control">
					<input class="btn btn-default" type="submit" value="Search">
				</form>
				${form_script}
           </div>
           
           <div class="col-6" style="text-align: right;">
	      	   <a href="create.jsp" class="btn btn-small btn-primary">New</a>
	       </div>
    </div>
  <div class="row">

  		<table id="simple-table" class="table table-bordered table-bordered-x table-hover text-dark-m2">

                  <th width="5%">ID</th>
                  <th width="20%">Parent ID</th>
                  <th>Category name</th>
                  <th>Description</th>
                  <th width="15%">Manage</th>
              </tr>
            </thead>
            <tbody>
            <!--#foreach($item in $list)-->
              <tr class="bgc-h-default-l3 d-style">

                  <td>${item.parent_id}</td>
                  
                  <td> ${item.category_name}</td>
                  <td>${item.description}</td>
                  <td>
                  	
                    <a href="read.jsp?id=${item.id}" class="btn btn-sm btn-outline-success">View</a>
                    <a href="update.jsp?id=${item.id}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a href="delete.jsp?id=${item.id}" class="btn btn-sm btn-outline-danger">Delete</a>

              <!--#end-->
