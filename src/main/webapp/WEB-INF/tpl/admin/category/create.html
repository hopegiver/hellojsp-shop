
<div class="row">
   <div class="col-md-8 grid-margin stretch-card">
     <div class="card">
       <div class="card-body">
         	<h3 class="panel-title">${pagetitle} ${pageaction}</h3>
	         <p class="card-description">
	           
	         </p><br>
         <form class="forms-sample" name="form1" method="post" enctype="multipart/form-data">
           
				<div class="form-group">
					<label class="control-label col-sm-2">Parent category</label>
					<div class="col-sm-3">
						<select name="parent_id" class="form-control">
							<option value="0">Select</option>
							<!--#foreach($item in $list)-->
							<option value="${item.id}">${item.category_name}</option>
							<!--#end-->
						</select>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">Category name</label>
					<div class="col-sm-10"><input type="text" name="category_name" class="form-control"></div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">Category description</label>
					<div class="col-sm-10"><input type="text" name="description" class="form-control"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" value="Save" class="btn btn-primary">
						<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
					</div>
				</div>
			</form>
			${form_script}
       </div>
     </div>
   </div>
  
 </div>
