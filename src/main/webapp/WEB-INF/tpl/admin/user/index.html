 
<div class="page-content">
  <div class="page-header">
          <h1 class="page-title text-primary-d2">
             ${pagetitle}

              </small>
          </h1>
  </div>
    <div class="row" style="margin-bottom: 20px;">

        </div>

  <div class="row">

                    <th width="20%">Email</th>
                    
                    <th width="15%">Manage</th>
  				</tr>
  			</thead>
  									
  			<tbody>
  				
				  <!--#foreach($item in $list)-->

                        </tr>
	              <!--#end-->

  		</table>
