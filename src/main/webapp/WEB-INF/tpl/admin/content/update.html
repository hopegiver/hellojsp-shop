<div class="page-content ">
  <div class="page-header">
      <h1 class="page-title text-primary-d2">
		  ${pagetitle}
           <small class="page-info text-secondary-d2">
              <i class="fa fa-angle-double-right text-80"></i>
			   ${pageaction}
          </small>
      </h1>
  </div>

  <div class="row">
  	<div class="col-9">

  		<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-sm-right pr-0">Name</label>
                <div class="col-sm-8"><input type="text" name="name" class="form-control"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-sm-right pr-0">Content</label>
                <div class="col-sm-8">

                    <textarea class="form-control" id="summernote" name="content" style="height: 150px;"></textarea>
                </div>
            </div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label text-sm-right pr-0">Current main photo </label>
				<div class="col-sm-8 ">

					<div class="">
						<img src="/data/files/${info.photo_url}" alt="image" width="200">
						<!--#if($info.att_file_name != '')-->
						<label class="label label-danger">Delete</label> <input type="checkbox" name="photo_url_del" value="Y">
						<!--#end-->
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label text-sm-right pr-0">Photo File</label>
				<div class="col-sm-8">
					<input type="file" name="photo_url" class="form-control">

				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10" style="text-align: right;">
					<input type="submit" value="Save" class="btn btn-primary">
					<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
				</div>
			</div>
		</form>
		${form_script}




  	</div>
  </div>


  <hr class="border-double my-4 brc-secondary-l2" />

	<script>
		$('#summernote').summernote({
			height: 300,
			onImageUpload: function (files) {
				sendFile(files[0], this);
			}
		});

	</script>
</div>
