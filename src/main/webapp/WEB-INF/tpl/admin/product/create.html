
<div class="page-content ">

  <div class="page-header">
      <h1 class="page-title text-primary-d2">
          ${pagetitle} 
           <small class="page-info text-secondary-d2">
              <i class="fa fa-angle-double-right text-80"></i>
              ${pageaction}
          </small>
      </h1>
  </div>
	
  <div class="row">
  	<div class="col-9">
  		<form class="forms-sample" name="form1" method="post" enctype="multipart/form-data">

				<div class="form-group row">

					<label class="col-sm-2 col-form-label text-sm-right pr-0">Category</label>
					<div class="col-sm-3">

						<select name="category_id" class="form-control">
							<option value="">Select</option>
							<!--#foreach($item in $list)-->
							<option value="${item.id}">${item.category_name}</option>
							<!--#end-->
						</select>
						
					</div>

					<label class="col-sm-2 col-form-label text-sm-right pr-0">Sub category</label>
					<div class="col-sm-3 ">

						<select name="sub_category_id" class="form-control">
							<option value="">Select</option>
							#foreach($sub in $sublist)
							<option value="${sub.id}">${sub.parent_name} > ${sub.category_name} </option>
							#end
						</select>
						
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-sm-right pr-0">Product name</label>
					<div class="col-sm-8">

					<input type="text" name="product_name" class="form-control">
					
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-sm-right pr-0">Product price</label>
					<div class="col-sm-8">

					<input name="price" class="form-control" data-inputmask="'alias': 'currency'" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-sm-right pr-0">Product summary</label>
					<div class="col-sm-8">

						<textarea name="summary" class="form-control" rows="5"></textarea>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-sm-right pr-0">Product description</label>
					<div class="col-sm-8">

						<textarea name="description" class="form-control" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-sm-right pr-0">Photo File</label>
					<div class="col-sm-8">

						<input type="file" name="photo_url" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<div class=" col-sm-10" style="text-align: right;">
						<input type="submit" value="Save" class="btn btn-primary">
						<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
					</div>
				</div>
			</form>
			${form_script}
  	</div>
  </div>


  <hr class="border-double my-4 brc-secondary-l2" />

</div>
