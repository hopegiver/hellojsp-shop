
<div class="page-content container">
  <div class="page-header">
      <h1 class="page-title text-primary-d2">
          ${pagetitle} 
           <small class="page-info text-secondary-d2">
              <i class="fa fa-angle-double-right text-80"></i>
              ${pageaction}
          </small>
      </h1>
  </div>
	
  <div class="row">
  	<div class="col-9">
  		<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
				<div class="form-group">
					
					<label class="control-label col-sm-3">Category</label>
					<div class="col-sm-3">
						<select name="category_id" class="form-control">
							<option value="">Select</option>
							<!--#foreach($item in $list)-->
							<option value="${item.id}">${item.category_name}</option>
							
							<!--#end-->
						</select>
						
						
					</div>
					<br>
					<label class="control-label col-sm-3">Sub category</label>
					<div class="col-sm-3 ">
						<select name="sub_category_id" class="form-control">
							<option value="">Select</option>
							#foreach($sub in $sublist)
							<option value="${sub.id}">${sub.parent_id} ${sub.category_name}</option>
							#end
						</select>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">Product name</label>
					<div class="col-sm-10"><input type="text" name="product_name" class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Product price</label>
					<div class="col-sm-10">
					<input name="price" class="form-control" data-inputmask="'alias': 'currency'" />
					</div>
				</div>
				<div class="form-group">
					
					<div class="col-sm-10">
						<label class="control-label ">Product summary</label>
						<textarea name="summary" class="form-control" rows="5"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					
					<div class="col-sm-10">
						<label class="control-label ">Product description</label>	
						<textarea name="description" class="form-control" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group ">
					
					<div class="col-sm-10 ">
						<label class="control-label ">Current main photo </label>
						<div class="">
							<img src="/data/files/${info.photo_url}" alt="image" width="200">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Photo </label>
					<div class="col-sm-10"><input type="file" name="photo_url" class="form-control"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" value="Save" class="btn btn-primary">
						<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
					</div>
				</div>
			</form>
			${form_script}
  	</div>
  </div>


  <hr class="border-double my-4 brc-secondary-l2" />


</div>
