<script type="text/javascript">

	$(document).ready(function() {
		var colors = [];
		$('input[name=color]:checked').map(function() {
			colors.push($(this).val());
		});
		var size = [];
		$('input[name=size]:checked').map(function() {
			size.push($(this).val());
		});


		$('#colors').val(colors);
		$('#sizes').val(size);
		var price = $('#price').val();

		var pro_id = $('#pro_id').val();
		//console.log(size);
		$.ajax({
			type: "POST",
			url: "/admin/product/get_product_variant.jsp?colors=" + colors + "&size=" + size + "&price=" + price + "&pro_id=" + pro_id + "",
			data: "",
			contentType: "html",
			async: false,
			success: function (data) {
				//console.log(contact.id);

				//console.log(data);
				$("#variant").html(data);

			}
		});

	});
</script>
