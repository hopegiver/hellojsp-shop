
<div class="row">
   <div class="col-md-8 grid-margin stretch-card">
     <div class="card">
       <div class="card-body">
     	  <h3 class="panel-title">${pagetitle} detail</h3>
	         <p class="card-description">
	           
	         </p><br>	
         	
         	<form class="forms-sample" name="form1" method="post" enctype="multipart/form-data">
           
				<div class="form-group row">
					<label class=" col-md-3">Product name</label>
					<div class="col-md-9">${info.product_name}</div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-3">Product price</label>
					<div class="col-sm-9">${info.price}</div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-3">Summary</label>
					<div class="col-sm-9">${info.summary}</div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-3">Description</label>
					<div class="col-sm-9">${info.description}</div>
				</div>
				
				<div class="form-group row">
					<label class="control-label col-sm-3">Photo</label>
					<div class="col-sm-9"><img src="/data/files/${info.photo_url}" alt="image" width="200"></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-3">Date</label>
					<div class="col-sm-9">${info.reg_date}</div>
				</div>
			</form>
			
			
            <br>
            
            <input type="button" value="Back" class="btn btn-default" onclick="history.go(-1)">
						<a href="update.jsp?id=${info.id}" class="btn btn-primary">Edit</a>
						<a href="delete.jsp?id=${info.id}" class="btn btn-danger">Delete</a>			
       </div>
     </div>
   </div>
  
 </div>
